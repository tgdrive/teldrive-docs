  /files/{id}/{name}:
    get:
      operationId: Files_stream
      summary: Stream or Download file
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: download
          in: query
          required: false
          schema:
            type: string
            enum:
              - '0'
              - '1'
            default: '0'
          explode: false
        - name: hash
          in: query
          required: false
          schema:
            type: string
          explode: false
        - name: Range
          in: header
          required: false
          schema:
            type: string
        - name: access_token
          in: cookie
          required: false
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: File streaming response
          headers:
            Accept-Ranges:
              required: true
              description: Indicates server supports range requests
              schema:
                type: string
                enum:
                  - bytes
            Content-Length:
              required: true
              description: Size of the response body in bytes
              schema:
                type: string
            Content-Disposition:
              required: true
              description: File attachment information
              schema:
                type: string
            Content-Range:
              required: false
              description: Range of bytes being sent
              schema:
                type: string
            Etag:
              required: true
              description: Entity tag for cache validation
              schema:
                type: string
            Last-Modified:
              required: true
              description: Last modification timestamp
              schema:
                type: string
                format: http-date
          content:
            '*/*':
              schema:
                type: string
                format: binary
